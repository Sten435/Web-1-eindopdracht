              <div class="l-r-box-container">

                  <div class="linkse-box">
                    <label for="name">Naam <span class="required">*</span></label>

                          <option value="Andere">Andere</option>
                        </select>
                      </div>
                    </div>
                    <label>Geslacht</label>
                    <div class="radio-container">
                      <input type="radio" name="gender" id="gender-m" />
                      <label for="gender-m">Man</label>
                      <input type="radio" name="gender" id="gender-f" />
                      <label for="gender-f">Vrouw</label>
                    </div>
                  </div>
                </div>
                <div class="subject-container">
                  <label for="bijschr">Beschrijving</label>
                  <textarea name="bijschr" id="bijschr"></textarea>
                </div>
              </div>
              <div class="submit-btn">
