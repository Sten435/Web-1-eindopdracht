<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="animate__animated animate_faster animate__fadeIn waar-body">
<header>
    <nav>
        <a href="./">
            <img src="./images/logo.png" class="logo" alt="Logo">
        </a>
        <i id="hamburger" class="fas fa-bars "></i>
        <ul id="menu">
            <li><a href="./">Home</a></li>
            <li><a href="#" class="current-page">Waar Vaccineren</a></li>
            <li><a href="./">Vragen</a></li>
            <li><a href="./">Vaccins</a></li>
            <li><a href="./">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <div class="background-filter">
        <div class="clipper"></div>
        <section id="header-section" class="header-section header-section-waar">
            <div class="waar-zoeken-container">
                <h3>Wat is je gemeente ?</h3>
                <form onsubmit="preventDefault(); PlaatsMap()">
                    <div class="zoek-input-container">
                        <input oninput="TypeInput(this)" id="input-gemeente" type="text">
                        <button type="submit">Zoek</button>
                    </div>
                </form>
            </div>
        </section>
        <section id="map-section">
            <div class="waar-map-container">
                <h3>U vaccinatiecentra bevindt zich in:</h3>
                <hr>
                <div class="centrum-info-containers">
                    <div class="waar-plaats-container">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="locatie-waar"></span>
                    </div>
                    <div class="gsm-container">
                        <i class="fa fa-phone"></i>
                        <span id="gsm-waar"></span>
                    </div>
                </div>
                <div id="map-container" class="map-hidden">
                    <iframe id="map" frameborder="0"></iframe>
                </div>
            </div>
        </section>
    </div>
</main>
<footer>
    <div class="footer-container">
        <div class="footer-left">

            <a href="./" class="logo logo_footer">
                <img src="./images/logo.png" class="logo logo_footer" alt="Logo">
            </a>

            <p class="footer-links  animate__fadeIn">
                <a href="./">Home</a>
                <span> | </span>
                <a class="underline" href="#">Waar Vaccineren</a>
                <span> | </span>
                <a class="underline" href="../">Vragen</a>
                <span> | </span>
                <a class="underline" href="../">Vaccins</a>
                <span> | </span>
                <a class="underline" href="../">Contact</a>
            </p>

            <p class="footer-bedrijf-name  animate__fadeInUp">Vaxcy Inc &copy; 2021
            </p>
        </div>
        <div class="footer-center">
            <div class="animate__fadeIn">
                <i class="fa fa-phone"></i>
                <p>+32 04 123 456 70</p>
            </div>

            <div class="animate__fadeInUp">
                <i class="fa fa-envelope"></i>
                <p class="underline"><a href="mailto:contact@vaxcy.be">contact@vaxcy.be</a></p>
            </div>

        </div>
    </div>
</footer>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
